<nav>
    {% for link in site.data.links %}
    	<span class="menu_item">
        	<a href="{{ link.url }}" title="{{ link.title }}"
        	{% if page.title == link.name %}
        		--id="current_page"--
        	{% endif %}>
        	{{ link.title }}
        	</a>
    	</span>
    {% endfor %}
</nav>
